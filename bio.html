<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Daisuke.S の生い立ち</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;

            justify-content: center;
            align-items: center;
            height: 100vh;

        .bio-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #bf360c;
        }

        p {
            color: #555;
            line-height: 1.8;
            text-align: left;
        }

        .button-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            background-color: #ffe0b2;
            border-radius: 10px;
            text-decoration: none;
            color: #bf360c;
            font-weight: bold;
            transition: all 0.3s;
        }

        .button-link:hover {
            background-color: #bf360c;
            color: white;
        }

</head>
<body>
    <div class="bio-card">
        <h1>Daisuke.S の生い立ち</h1>
        <p>
            2005年、埼玉県にて生まれる。<br>
            小さい頃から機械が好きで、モノづくりにハマる。（レゴ、Tamiya工作キット）<br>
            高校時代は化学部に所属し、電子工作にハマる。<br>
            高校ではロボカップジュニアに参加した。<br>
            大学ではハードとソフトの両面に取り組み、3Dプリンタやロボット製作に精を出している。<br>
            推し活（みこめっと）で日々の元気もチャージ中！
        </p>
        <a class="button-link" href="DS Web.html">← 自己紹介に戻る</a>
